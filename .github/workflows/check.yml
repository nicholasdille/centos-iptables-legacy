name: check

on:
  schedule:
    - cron: "0 1 * * *"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Check
        env:
          DOCKER_BUILDKIT: 1
        run: |
          git clone -q git://git.netfilter.org/iptables . && \
          IPTABLES_VERSION="$(git tag | sort -Vr | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+$" | head -n 1 | tr -d v)" && \
          sed -i -E "s/IPTABLES_VERSION: .+$/IPTABLES_VERSION: ${IPTABLES_VERSION}/" .github/workflows/release.yml

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated version bump
