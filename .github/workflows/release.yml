name: build-static

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-centos7:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build . --file Dockerfile.centos7 --output type=local,dest=.

      - name: Get version
        id: get_version
        run: |
          VERSION="$(./usr/local/bin/iptables --version | cut -d' ' -f2 | tr -d v)"
          test -n "${VERSION}"
          echo "qemu version ${VERSION}"
          echo "::set-output name=version::${VERSION}"

      - name: Create release asset
        run: |
          tar -cvzf iptables-centos7.tar.gz usr/local
      
      - name: Create checksum
        run: |
          sha256sum iptables-centos7.tar.gz >iptables-centos7.tar.gz.sha256

      - name: Store artifacts
        uses: actions/upload-artifact@v2
        with:
          name: iptables-centos7
          path: |
            iptables-centos7.tar.gz
            iptables-centos7.tar.gz.sha256
          retention-days: 2
    
  build-centos8:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build . --file Dockerfile.centos8 --output type=local,dest=.

      - name: Get version
        id: get_version
        run: |
          VERSION="$(./usr/local/bin/iptables --version | cut -d' ' -f2 | tr -d v)"
          test -n "${VERSION}"
          echo "qemu version ${VERSION}"
          echo "::set-output name=version::${VERSION}"

      - name: Create release asset
        run: |
          tar -cvzf iptables-centos8.tar.gz usr/local
      
      - name: Create checksum
        run: |
          sha256sum iptables-centos8.tar.gz >iptables-centos8.tar.gz.sha256

      - name: Store artifacts
        uses: actions/upload-artifact@v2
        with:
          name: iptables-centos8
          path: |
            iptables-centos8.tar.gz
            iptables-centos8.tar.gz.sha256
          retention-days: 2

  release:
    runs-on: ubuntu-latest
    needs:
      - build-centos7
      - build-centos8
    steps:

      - uses: actions/download-artifact@v2
        with:
          name: iptables-centos7

      - uses: actions/download-artifact@v2
        with:
          name: iptables-centos8

      - name: Create release
        id: create_release
        if: github.event_name != 'pull_request'
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          allowUpdates: true
          name: "iptables ${{ steps.get_version.outputs.version }}"
          tag: v${{ steps.get_version.outputs.version }}
          draft: false
          omitBody: true
          prerelease: false
          replacesArtifacts: true
          artifacts: iptables-centos7.tar.gz,iptables-centos7.tar.gz.sha256,iptables-centos8.tar.gz,iptables-centos8.tar.gz.sha256
